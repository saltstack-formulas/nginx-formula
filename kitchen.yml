verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    provisioner:
      dependencies:
        - name: test_dep
          path: test/salt/default/states
      state_top:
        base:
          '*':
            - test_dep.create_dependency_file
            - nginx._mapdata
            - nginx
      pillars:
        top.sls:
          base:
            '*':
              - nginx
      pillars_from_files:
        nginx.sls: test/salt/default/pillar/nginx.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
