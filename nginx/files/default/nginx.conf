{{ nginx_block(config.pop('load_module'), 'load_module') }}
{%- endif -%}

{% if 'include' in config.keys() %}
{{ nginx_block(config.pop('include'), 'include') }}
{%- endif -%}

{% for key, value in config.items() %}
{{ nginx_block(value, key) }}
{%- endfor -%}
